
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of testItem">
          <th scope="row">{{ item.Id}}</th>
          <td>{{ item.Name}}</td>
          <td>{{ item.Quantity }}</td>
          <td>{{ item.Price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
